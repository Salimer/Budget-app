databases:
  - name: Micronaut
    databaseName: recipe_app_fm2g
    user: recipe_app_fm2g_user

services:
  - type: web
    name: Budget Monitor
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Micronaut
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false